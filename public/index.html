<!doctype html>
<html lang=''>
<head>
  <link rel="icon" type="image/png" href="img\favicon.png">
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <title>Live Code Editing</title>
</head>
<body>

  <div id='cssmenu'>
    <ul>
      <li><a href='#'>Live Code Editor</a></li>
      <li data-toggle="modal" data-target="#aboutModal" style="float:right;"><a href='#'>About</a></li>
      <li data-toggle="modal" data-target="#contactModal"style="float:right;"><a href='#'>Contact</a></li>
    </ul>
  </div>

  <div style="margin-top:10px;" class="main-content container-fluid">
    <div class="row">
      <div style="height:800px;background-color:#F09400; text-align:center;" id="project-folder" class="col-md-3">Project Tree</div>
      <div style="height:800px;" id="text-container" class="col-md-9">
        <textarea name="textarea" oninput="textareainput();" style="width:100%; height:100%; outline: none; border:1px solid #F09400; border-left: 4px solid #F09400;">
        </textarea>
      </div>
    </div>
  </div>

	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();
		
		function textareainput()
		{
			socket.emit('data', document.getElementsByName("textarea")[0].value);
		}
		
		socket.on('data', function (message)
		{
			console.log(message);
			document.getElementsByName("textarea")[0].value = message;
		});
	</script>

  <!-- Modals -->
  <div id="aboutModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">About</h4>
        </div>
        <div class="modal-body">
          <p>Live Code Editing is a tool for editing files online in real time with coworkers.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="contactModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Contact</h4>
        </div>
        <div class="modal-body">
          <p>hugo.villevieille@epitech.eu</br>marceau.bernelin@epitech.eu</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
<html>
