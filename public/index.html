  <div class="main-content container-fluid">

      <div style="height:800px;background-color:grey; text-align:center;" id="project-folder" class="col-md-3">Project Tree</div>
      <div style="height:800px;" id="text-container" class="col-md-9">

        <!-- Test -->
        <div id="editor" oninput="textareainput();"></div>
        <script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
		<script src="/socket.io/socket.io.js"></script>
        <script>
		var socket = io();
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/merbivore_soft");
        editor.getSession().setMode("ace/mode/javascript");
		editor.$blockScrolling = Infinity;
		
		function textareainput()
		{
			socket.emit('data', editor.getValue());
		}

		socket.on('data', function (message)
		{
			console.log(message);
			//editor.setValue(message);
			editor.setValue(message, 1);
		});
        </script>


      </div>
    </div>
  </div>
